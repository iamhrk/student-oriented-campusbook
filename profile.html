<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style-profile.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>CampusBook</li>
          <li style="float:right!important;"><a href="login.html">Logout</a></li>
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        </ul>
      </nav>
    </header>

<div id="main-section">
  <div id="side-bar">
    <div class="pro-name">
      <h3 id="profile-name"></h3>
    </div>
  <div class="pro-info">
    <i class="fas fa-user"></i>
  </div>
  <div class="nav-info">
    <h4>My Attendence</h4>
    <h4>My Marks</h4>
    <h4>Timetable</h4>
    <h4>My Library Books</h4>
    <h4>My Certificates</h4>
    <h4>My Achievements</h4>
    <h4 style="background:grey">My Projects</h4>
    <h4></h4>
  </div>

</div>

<!--Project section-->
<div id="project-section">

<div id="formfield">
  <h1>My Projects</h1>
  <label for="proname">Project Title</label><br><input id="proname" type="text" placeholder="Enter project title">
  <br>
  <label for="procategory">Category</label><br>
  <select id="procategory" style="padding:10px;">
    <option></option>
    <option value="1">Web Development</option>
    <option value="2">Machine Learning</option>
    <option value="3">Artificial Intelligence</option>
    <option value="4">Robotics</option>
  </select>

<br>
  <label for="prodetail">Project Description</label><br><textarea id="prodetail" name="detail" rows="8" cols="80"  placeholder="Enter your project description"></textarea>
<br>
<input type="submit" id="savedata" name="submit" value="Save Project" style="background:#0197cc;color:white">
</div>

<!--localStorageOutput-->
<fieldset>
  <legend>Saved Projects</legend>

  <div id="storageOutput"></div>

</div>

</div>

<script type="text/javascript" src="js/profile.js"></script>
<script src="js/login.js" type="text/javascript"></script>

  </body>
</html>
